<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='styles.css'>
    <link rel="stylesheet" href="./css/css/all.min.css"
    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="second_container">
            <div class="sidebaricons">
                <div><i class="fa-solid fa-bars"></i></div>
                <div><i class="fa-solid fa-house"></i></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-volume-high"></i></div>
                <div><i class="fa-solid fa-id-badge"></i></div>
                <div><i class="fa-solid fa-gift"></i></div>
                <div><i class="fa-solid fa-gear"></i></div>
                <div><i class="fa-solid fa-cloud"></i></div>
            </div>
          <div class="song">
            <div class="current_song_content">
                <div class="imagecontainer">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/13/57/drum-set-1839383_960_720.jpg" height="100x" width="100px" alt="">
                </div>
                <div class="song_info">
                <h5>The uk top 40 songs 2022</h5>
                <h6>Unknown artists</h6>
                <div class="song_icons">
                    <i  class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            </div>
            <div class="playlist_body">
                <table>
                <tr>
                    <th>S.No</th>
                    <th>Songs</th>
                    <th>Singer name</th>
                    <th>Length</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>Despacito</td>
                    <td>Daddy Yankee</td>
                    <td>3:23</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Shape Of You</td>
                    <td>ED Sheeran</td>
                    <td>2:29</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Bom Bidi Bom</td>
                    <td>Nicki Minaj</td>
                    <td>4:30</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Mind Maze</td>
                    <td>Katy Perry</td>
                    <td>6:01</td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>When a Woman</td>
                    <td>Shakirai</td>
                    <td>3:45</td>
                  </tr>
                  <tr>
                    <td>6</td>
                    <td>Barcelona</td>
                    <td>Ed Sheeran</td>
                    <td>4:39</td>
                  </tr>
                </table>
          </div>
        </div>
        </div>
        <div class="footer">
            <div class="playlistrunning">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/13/57/drum-set-1839383_960_720.jpg" height="30px" width="30px" alt="">
            </div>
            <div class="song_name">
                <h6>if aint it love</h6>
                <h6>Ed shreen</h6>
            </div>
            <div class="music_button_system">
                <i id="iconsspace"class="fa-solid fa-backward-step"></i>
                <i id="iconsspace" class="fa-solid fa-pause"></i>
                <i id="iconsspace" class="fa-solid fa-play"></i>
                <i id="iconsspace" class="fa-solid fa-clock-rotate-left"></i>
                <i id="iconsspace" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>
</body>
</html>
